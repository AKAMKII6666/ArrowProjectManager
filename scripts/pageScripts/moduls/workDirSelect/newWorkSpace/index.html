<table data-modul='newWorkSpace' class='bodyContainer layer' >
	<tr>
		<td>
			
			<div class='newWorkSpaceContainer' >
				<div class='welcome-settings' >
					<div class='ws-title' >
						请设置您的工作目录：
					</div>
					<div class='ws-details' >
						请将工作目录设置到iis或Apache或者其它web服务覆盖的目录内。
					</div>
					<div class='ws-localPath' >
						<div class='textInputBig forder' >
							<input type="text" data-id='forder' value='c:\' />
						</div>
						<div class='button blue' data-event='chooseForder' >选择文件夹</div>
					</div>
					<div class='ws-details'>
						请设置访问到工作目录的本地Host地址:
					</div>
					<div class='ws-localHost' >
						<div class='textInputBig host' >
							<input type="text" data-id=host value='//localhost:80/' />
						</div>
					</div>
					<div class='nws-buttonContainer' >
						<div class='button' data-event='cancel' >取消</div>
						<div class='button blue' data-event='beginUse' >确定></div>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>
