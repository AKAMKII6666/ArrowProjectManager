<table data-modul='newProject' class='bodyContainer layer' >
	<tr>
		<td>

			<div class='newProjectContainer' >
				<div class='welcome-settings' >
					<div class='ws-title' >
						新建-工程命名：
					</div>
					<div class='ws-details' >
						请使用英文字符和阿拉伯数字命名，名称开头必须使用英文字符。
					</div>
					<div class='ps-newProjectName' >
						<div class='textInputBig' >
							<input type="text" data-id='projectName' value='newProject' />
						</div>
						<div class='button blue' data-event='createProject' >创建项目</div>
					</div>
					<div class='ws-devStyle' >
						请配置一种开发方式：
					</div>
					<div class='nps-devStyleSelect' >
						<div class='selectDev button blue selected' data-value='0' >ES5 + AMD</div>
						<div class='selectDev button '  data-value='1' >ES6/7 + Node#</div>
					</div>
					<div class='nps-buttonContainer' >
						<div class='pathsContainer'>
							<p data-id='projectPath' >------------</p>
							<p data-id='projectHost' >------------</p>
						</div>
						<div class='button' data-event='cancel' >取消</div>
					</div>
				</div>
			</div>

		</td>
	</tr>
</table>
